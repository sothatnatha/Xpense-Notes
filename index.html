<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-Xpense</title>
    <!-- favico -->
    <link rel="icon" type="image/x-icon" href="/assets/images/notepad.png">

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="/assets/styles/style.css">
    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div class="xpense-taps-container">
        <!-- navbar -->
        <header class="xpense-main-header">
                <div class="xpense-logo-wraper">
                   <div class="logo">
                        <a href="index.html">
                            <span class="material-symbols-rounded">
                                book
                            </span>
                            Xpense-Notes
                            
                        </a>
                   </div>
                  
                </div>
        </header>
        <!-- ended navbar -->


        <!-- popup add new expesne -->
        <div class="add-expense-wrapper">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" id="btn-add-new-xpense" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add New Expenses +
            </button>
        
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Your Expenses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" autocomplete="off">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Account" aria-label="Username">
                                <input type="number" step="any" class="form-control" id="input-amt" placeholder="Amount $" aria-label="Server">
                            </div>
                            <textarea name="" id="" cols="30" rows="" class="form-control mb-3" placeholder="Memo"></textarea>
                            <input type="date" name="" id="" class="form-control">
                            <input type="reset" class="form-control mt-3 btn btn-light">
                            <input type="submit" class="form-control mt-3" value="Add Expenses" id="btn-submit-xpense">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="btn-cancel-xpense" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
